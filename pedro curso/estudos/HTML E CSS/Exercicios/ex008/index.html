<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/ Destaque</h2>
    <p>Nessa frase temos um <b>Termo em negrito</b> usando a tag B (não semántica).</p>
    <p>Nesta frase tenho um <strong>Termo em destaque</strong> usando a tag STRONG (semántica)</p>
    <h2>Itálico / Enfase</h2>
    <p>Nesta frase temos</p>  um <em>termo em itálico<em> usando a tag I (não semántica).
</body>
</html>
